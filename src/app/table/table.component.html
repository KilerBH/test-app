
<mat-card>
  <ng-template [ngIf]="isLoading" class="progress">
    <mat-spinner diameter="40"></mat-spinner>
  </ng-template>
  <ng-template [ngIf]="!isLoading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="name" mat-header-sort="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
          Name Repository
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="lang">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="language">
          Language
        </th>
        <td mat-cell *matCellDef="let element">{{ element.language }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="updated_at">
          Date of pushed
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.created_at | date: "medium" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="bool">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="archived">
          Archived
        </th>
        <td mat-cell *matCellDef="let element" >{{ element.archived ? 'yes' : 'no' }}</td>
      </ng-container>

      <ng-container matColumnDef="href">
        <th mat-header-cell *matHeaderCellDef>Home page</th>
        <td mat-cell *matCellDef="let element">
          <a href="{{ element.homepage }}" target="_blank">{{ element.homepage }}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="mat-row"
        (dblclick)="onClickRow()"
      ></tr>
    </table>
    <mat-paginator
      #paginator
      [pageSizeOptions]="[10, 50, 100]"
      aria-label="Select page"
      showFirstLastButtons
    >
    </mat-paginator>
  </ng-template>
  
</mat-card> 
<router-outlet></router-outlet>
